<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
       <!-- <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/> -->

        <title>Source</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form id="menu">
                <p:menubar>


                    <p:menuitem value="Home" outcome="/Logado/index"/>

                    <p:submenu label="Cadastro" icon="pi pi-file">          
                        <p:menuitem value="Fornecedor" outcome="/Logado/Fornecedor" />
                        <p:menuitem value="Produto" outcome="/Logado/Produto" />
                        <p:menuitem value="Categoria" outcome="/Logado/Categoria" />
                        <p:menuitem value="Professor" outcome="/Logado/Professor" />
                        <p:separator />
                    </p:submenu>

                    <p:menuitem value="Quit" url="https://www.primefaces.org/showcase/" icon="pi pi-times" />

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="carregando.gif" library="imagem" />
            </p:dialog>

            <ui:insert name="content">
                <p:graphicImage library="Imagem" name="fornecedor.jpg" style="display: block; margin: auto; width: 300px;"/>
            </ui:insert>
        </div>

    </h:body>

</html>
