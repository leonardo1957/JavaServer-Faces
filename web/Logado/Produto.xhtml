<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">

            <p:tabView activeIndex="#{produtoC.numeroAba}">
                <p:tab title="Pesquisa">

                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <p:panel id="basic" header="Pesquisa Produtos" style="margin-bottom:20px">

                        <h:panelGrid  columns="3" cellpadding="10">
                            <p:outputLabel for="nome" value="Nome:"/>
                            <p:inputText id="nome" value="#{produtoC.produto.nome}" required="true" requiredMessage="Campo 'Nome' é obrigatório"/>
                            <p:commandButton id ="pesquisar" value="Pesquisar" actionListener="#{produtoC.pesquisarPorNome()}" update="tabela" process="@this nome"/>
                        </h:panelGrid>

                        <p:dataTable id="tabela" var="produto"  rows="10" value="#{produtoC.modelProdutos}"
                                     paginator="true" emptyMessage="Nenhum produto foi encontrado"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,15">


                            <p:column headerText="Nome">
                                <h:outputText value="#{produto.nome}" />
                            </p:column>

                  
                            
                            
                            <p:column headerText="Ação">
                                <p:commandButton icon="pi pi-trash" actionListener="#{produtoC.excluir()}" update="@form">
                                    <p:confirm header="Confirmação" message="Deseja Excluir?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>


                                <p:commandButton icon="pi pi-pencil" actionListener="#{produtoC.alterar()}" update="@form" process="@this">
                                    <p:confirm header="Confirmação" message="Deseja Alterar?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>

                            </p:column>



                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>  

                    </p:panel>
                </p:tab>

                <p:tab title="Novo">
                    <p:panel header="Cadastro">
                        <h:panelGrid id="panel_salvar" columns="2" cellpadding="10">
                          
                            <h:outputLabel for="fornecedor" value="Nome:" />
                            <p:inputText id="produto" value="#{produtoC.produto.nome}" required="true" requiredMessage="Nome é obrigatório"/>
                            
                             <h:outputText value="" />
                             <h:panelGroup>
                                 <p:commandButton value="Salvar" actionListener="#{produtoC.salvar()}" process="@this panel_salvar" update="@form"/>
                                 <p:commandButton value="Limpar" />
                             </h:panelGroup>
                                
                        </h:panelGrid>
                        </p:panel>

                 </p:tab>

         </p:tabView>
         </h:form> 
         </ui:define>
          </ui:composition>
